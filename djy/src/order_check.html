<script>
$(function(){
	
	
	$(window).scroll(function() {
		
					
					
					 if( $("body").scrollTop()>430){
						 
						 $("#formsub section").removeClass("btnf");
						
					 }else{
						 $("#formsub section").addClass("btnf");
					}
	});

	$(".bookcheck a").click(function(){
		$(this).parent().find("a").removeClass("active");
		
		$(this).addClass("active");
		
	})
	
	
	$(".jia").click(function(){
		var jia=parseInt($("#number").val())+1;
		if(jia<=20){
			
			if(jia==20){
				$(".jia").addClass("jia2");
			}
			$("#number").val(jia);
			
		}
		
		$(".jian").addClass("jian2");
		
	})
	
	$(".jian").click(function(){
		
		
		var jian=parseInt($("#number").val())-1;
		if(jian>=1){
			if(jian==1){
				$(".jian").removeClass("jian2");	
			}
				
			
			$("#number").val(jian);
		}
		
	})
	
	$(".checkcss label").click(function(){
		$(".checkcss label").parent().find("label").removeClass("ck");
		
		$(this).addClass("ck");
	})
	
	$(".booktit label").toggle(function(){
		
		
		$(this).addClass("ck");
		$("#fp").slideDown();
	},function(){
		
		$(this).removeClass("ck");
		$("#fp").slideUp();
		
		})
	
	
	
	
})
function navshow(){
    $(".nav").show(500);
    $("#overlay").show();
}
function navhide(){
    $(".nav").hide(500);
    $("#overlay").hide();
}
$(".panel-head").click(function(){
    $(".panel-head").removeClass("active");
    $(".panel-body").slideUp();
    if($(this).next(".panel-body").is(":hidden")){
        $(this).addClass("active");
        $(this).next(".panel-body").slideDown();
    }
});
</script>
